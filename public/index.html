<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/diagram-js.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-js-shared.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-js-drd.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-js-decision-table.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-js-decision-table-controls.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-js-literal-expression.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/dmn-js/dist/assets/dmn-font/css/dmn.css"
    />
    <style>
      #save-button {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: white;
        padding: 5px;
        border: solid 1px #ccc;
        border-radius: 2px;
        padding: 8px;
        font-family: "Arial", sans-serif;
        font-weight: bold;
        cursor: default;
        font-size: 14px;
        color: #444;
      }

      #container {
        width: 100%;
        height: 100%;
        padding: 10px;
        display: flexbox;
        flex-direction: row;
        border-collapse: collapse;
        -webkit-user-select: none;
        overflow-y: hidden;
        
      }
      #canvas-left {
        width: 50%;
        height: 600px;
        border-right-color: rgb(204, 204, 204);
        border-right-style: dotted;
        border-right-width: 10px;
        box-sizing: border-box;
        float: left;
        overflow: hidden;
        overflow-y: hidden;
        overflow-x: hidden;
      }
      #canvas-right {
        width: 50%;
        height: 600px;
        border-left-color: limegreen;
        border-left-style: dotted;
        border-left-width: 10px;
        box-sizing: border-box;
        overflow: hidden;
      }
    </style>

    <style type="text/css">
      html,
      body,
      #canvas {
        font-family: Arial, Helvetica, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <a id="js-create-diagram" href>create a new diagram</a>
      <a id="compare-xml" href>Load dmns diagram</a>
      <button id="save-dmn">DownloadDmn</button>
    </div>
    <div id="canvas"></div>
    <div id="container">
      <div id="canvas-left"></div>
      <div id="canvas-right"></div>
    </div>
    <script src="./app.bundled.js"></script>
  </body>
</html>
